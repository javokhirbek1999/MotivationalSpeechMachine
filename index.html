<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script>
      function play(str) {

          if (str === "q" || str === "Q") {
              document.getElementById('display').innerText = "You Have 24 Hours";
        } else if (str === "w" || str === "W") {
         document.getElementById('display').innerText = "Believe In Yourself";
        } else if (str === "e" || str === "E") {
         document.getElementById('display').innerText = "A Beautiful Lesson That Will Make You Make";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "Don't Be Afraid To Fail";
        } else if (str === "s" || str === "S") {
         document.getElementById('display').innerText = "Focus On Yourself And Not Others";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Get Motivated In 60 Seconds";
        } else if (str === "z" || str === "Z") {
         document.getElementById('display').innerText = "You Can Do This";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "How Successful People Think";
        } else if (str === "c" || str === "C") {
         document.getElementById('display').innerText = "I Am Not A Survivor - I Am A WARRIOR";
        } 
         
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function (event) {
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      };
    </script>
    <title>Muhammad Ali Quote Machine</title>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Best Motivational Speech Quote Machine</h1>
      <div class="card">
        <div class="card-body">
          <div class="text-center py-3" id="display">This is currently empty</div>
          </div>
        </div>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-1"
          onclick="play('Q')"
        >
          Q
          <audio
            class="clip"
            src="clip/24hour.mp3";
            id="Q"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-2"
          onclick="play('W')"
        >
          W
          <audio
            class="clip"
            src="clip/beliveinyourself.mp3"
            id="W"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-3"
          onclick="play('E')"
        >
          E
          <audio
            class="clip"
            src="clip/lessontomakeyoucry.mp3"
            id="E"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-4"
          onclick="play('A')"
        >
          A
          <audio
            class="clip"
            src="clip/afraidtofail.mp3"
            id="A"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-5"
          onclick="play('S')"
        >
          S
          <audio
            class="clip"
            src="clip/focusonyourself.mp3"
            id="S"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-6"
          onclick="play('D')"
        >
          D
          <audio
            class="clip"
            src="clip/motivatedin60secs.mp3"
            id="D"
          ></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-7"
          onclick="play('Z')"
        >
          Z
          <audio
            class="clip"
            src="clip/youcandothis.mp3"
            id="Z"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-8"
          onclick="play('X')"
        >
          X
          <audio
            class="clip"
            src="clip/successfulthink.mp3"
            id="X"
          ></audio>
        </button>

        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-9"
          onclick="play('C')"
        >
          C
          <audio
            class="clip"
            src="clip/warrior.mp3"
            id="C"
          ></audio>
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
